<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-button size="large" shape="round" color="primary">
    <ion-icon slot="start" name="star"></ion-icon>
    Fertilizers
  </ion-button>
  <ion-button shape="round" color="secondary">Secondary</ion-button>
  <ion-button shape="round" color="tertiary">Tertiary</ion-button> -->
  <ion-list class="bg">
    <ion-item *ngFor="let category of categories" [routerLink]="['/products']" detail>
      <ion-avatar slot="start">
        <img [src]="category.icon">
      </ion-avatar>
      <ion-label>{{ category.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
